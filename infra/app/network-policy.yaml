apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hivebox-network-policy
  namespace: hivebox
spec:
  podSelector:
    matchLabels:
      app: hivebox
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443  # HTTPS for external API calls
        - protocol: TCP
          port: 53   # DNS
        - protocol: UDP
          port: 53   # DNS
